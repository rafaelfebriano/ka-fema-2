<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="container py-5">
    <div class="d-flex justify-content-between">
        <div class="w-50">
            <h1>profile settings</h1>
            <p>silahkan login.</p>
        </div>
        <div><button class="btn btn-light mt-5">setting <i class="fa-solid fa-gear text-secondary"></i> </button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="bg-light p-5">
                <img src="contoh5.jpg" class="w-75 d-block rounded-circle" alt="">
            </div>
        </div>

        <div class="col-md-6">
            <form>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="username" class="form-label">username</label>
                        <input
                            type="text"
                            class="form-control"
                            id="username"
                            required
                        />
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">email</label>
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            aria-describedby="emailHelp"
                            required
                        />
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="instagram" class="form-label">instagram</label>
                        <input
                            type="text"
                            class="form-control"
                            id="instagram"
                            required
                        />
                    </div>
                    <div class="col-md-6">
                        <label for="whatsapp" class="form-label">whatsapp</label>
                        <input
                            type="text"
                            class="form-control"
                            id="whatsapp"
                            required
                        />
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn btn-success">save</button>
            </form>
        </div>
    </div>

    <footer class="bg-dark p-3">
        <div class="d-flex justify-content-between">
        </div>
        <h5 class="text-white">rafael</h5>
        <div class="d-flex ms-auto">
            <p><a href="" class="text-decoration-none text-white mx-2">home</a></p>
            <p><a href="" class="text-decoration-none text-white mx-2">about</a></p>
            <p><a href="" class="text-decoration-none text-white mx-2">account</a></p>
        </div>
        <hr class="text-white">
        <p class="text-white">&copy; copyright 2025 rafael</p>
    </footer>
    

</body>

</html>
